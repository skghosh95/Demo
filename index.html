<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="loginForm" action="#" method="post">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="message">Not registered? <a href="#" id="signupLink">Create an account</a></p>
    </form>

    <form id="signupForm" action="#" method="post">
      <h2>Sign Up</h2>
      <input type="name" id="sigupName" placeholder="Name" required>
      <input type="id" id="signupid" placeholder="Id" required>
      <input type="phone no" id="signupPhoneNo" placeholder="Phone No" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p class="message">Already registered? <a href="#" id="loginLink">Login</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
